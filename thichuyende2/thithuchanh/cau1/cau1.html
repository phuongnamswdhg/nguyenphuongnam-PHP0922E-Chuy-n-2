<!DOCTYPE html>

<body>
<script>
    var a = prompt('nhập số a :');
    function bai1(a){
        if (a == 0 ){
            return'số'+a+'là số chung gian';
        }else if (a % 2 ==1 ){
            return'số '+a+'số a là số lẻ ';
        }else {
            return 'số'+a+ ' số a là số chẵn';
        }
    }
    var  kiemtra = bai1(a);
    document.write(kiemtra)
</script>
